<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #030c15; /* Dark background color */
            color: #ecf0f1; /* Light text color */
            margin: 0;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        #container {
            border: 2px solid #d0d0d0;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(90deg,rgba(0, 0, 0, 1),#27313b,rgba(0, 0, 0, 1)); /* Dark container background color */
            padding: 20px;
            width: 80%; /* Adjust the width as needed */
        }

        #seat-map {
            display: grid;
            grid-template-columns: repeat(13, 1fr); /* Adjust the number of seats per row */
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .seat {
            width: 30px;
            height: 30px;
            margin: 2px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border-radius: 5px;
            overflow: hidden;
        }

        .seat img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .seat:hover {
            transform: scale(1.1);
        }

        .seat.selected {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(88, 1, 1, 0.8);
            animation: scaleUp 0.3s ease;
            border-radius: 5px;
            overflow: hidden;
        }

        .seat.deselected {
            animation: scaleDown 0.3s ease;
            border-radius: 5px;
            overflow: hidden;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes scaleDown {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }

        #selected-seats {
            margin-top: 20px;
            color: #3498db;
        }

        #selected-seats-list {
            list-style: none;
            padding: 0;
        }

        #food-packs-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #34495e; /* Dark food packs container background color */
            padding: 10px;
            display: none;
            border-top: 1px solid #3498db;
            box-shadow: 1px 1px 10px rgba(52, 152, 219, 0.8);
            text-align: left;
        }

        .food-list {
            list-style: none;
            padding: 0;
        }
        .seat-number {
            position: absolute;
            bottom: -10px;
            color: #ecf0f1;
        }
        .food-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #bdc3c7;
            transition: background-color 0.3s ease;
        }

        .food-list-item:hover {
            background-color: #2c3e50; /* Dark hover background color */
        }

        .food-list-item.selected {
            background-color: #3498db;
            color: #fff;
        }

        #food-prices {
            margin-top: 10px;
        }

        #proceed-to-payment {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        #proceed-to-payment:hover {
            background-color: #2c3e50;
        }

        #proceed-to-checkout {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        #proceed-to-checkout:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="color: #3498db;">Movie Ticket Booking</h1>

        <div id="seat-map">
            <!-- Seats will be dynamically generated here -->
        </div>

        <div id="selected-seats">
            <h2>Selected Seats</h2>
            <ul id="selected-seats-list"></ul>
        </div>

        <div id="food-packs-container">
            <h2 style="color: #3498db;">Food Packs</h2>
            <ul class="food-list">
                <li class="food-list-item" data-food="popcorn" data-price="5.00">
                    <span>Popcorn</span>
                    <span>$5.00</span>
                </li>
                <li class="food-list-item" data-food="soda" data-price="3.50">
                    <span>Soda</span>
                    <span>$3.50</span>
                </li>
                <li class="food-list-item" data-food="combo" data-price="7.50">
                    <span>Combo (Popcorn + Soda)</span>
                    <span>$7.50</span>
                </li>
                
            </ul>
            <div id="food-prices">
                <p>Total Price: $<span id="total-price">0.00</span></p>
                <button id="proceed-to-checkout" onclick="proceedToCheckout()">Proceed to Checkout</button>

            </div>
        </div>

        <button id="proceed-to-payment">Proceed to Payment</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const seatMap = document.getElementById("seat-map");
            const selectedSeatsList = document.getElementById("selected-seats-list");
            const foodPacksContainer = document.getElementById("food-packs-container");
            const foodList = document.querySelectorAll(".food-list-item");
            const totalPriceElement = document.getElementById("total-price");
            const proceedToPaymentButton = document.getElementById("proceed-to-payment");

            let totalFoodPrice = 0;

            const rows = 5;
            const seatsPerRow = 13; // Adjust the number of seats per row

            for (let row = 1; row <= rows; row++) {
    for (let seat = 1; seat <= seatsPerRow; seat++) {
        const seatElement = document.createElement("div");
        seatElement.className = "seat";
        seatElement.setAttribute("data-row", row);
        seatElement.setAttribute("data-seat", seat);
        seatElement.innerHTML = `<img src="seat_unselected.png" alt="Seat ${row}-${seat}" />`;

        seatElement.addEventListener("click", function () {
            toggleSeatSelection(seatElement);
        });

        seatMap.appendChild(seatElement);
    }
}

function toggleSeatSelection(seatElement) {
    seatElement.classList.toggle("selected");

    // Change the image source based on the selected state
    const imageSource = seatElement.classList.contains("selected") ? "seat_selected.png" : "seat_unselected.png";
    seatElement.querySelector("img").src = imageSource;

    const selectedSeats = document.querySelectorAll(".seat.selected");
    selectedSeatsList.innerHTML = "";

    selectedSeats.forEach((selectedSeat) => {
        const listItem = document.createElement("li");
        listItem.textContent = `Seat ${selectedSeat.getAttribute("data-row")}-${selectedSeat.getAttribute("data-seat")}`;
        selectedSeatsList.appendChild(listItem);
    });

    updateTotalPrice();
}
function proceedToCheckout() {
        // Add logic to navigate to the checkout page
        window.location.href = 'checkout.html';
        alert("Redirecting to Checkout Page"); // Replace with actual navigation code
    }

            function updateTotalPrice() {
                totalFoodPrice = Array.from(document.querySelectorAll(".food-list-item.selected"))
                    .map(foodItem => parseFloat(foodItem.getAttribute("data-price")))
                    .reduce((total, price) => total + price, 0);

                totalPriceElement.textContent = totalFoodPrice.toFixed(2);
            }

            foodList.forEach((foodItem) => {
                foodItem.addEventListener("click", function () {
                    foodItem.classList.toggle("selected");
                    updateTotalPrice();
                });
            });

            // Show food packs list when clicked
            document.getElementById("proceed-to-payment").addEventListener("click", function () {
                foodPacksContainer.style.display = "block";
            });

            // Hide food packs list when clicked outside
            document.addEventListener("click", function (event) {
                if (!foodPacksContainer.contains(event.target) && event.target !== document.getElementById("proceed-to-payment")) {
                    foodPacksContainer.style.display = "none";
                }
            });

            proceedToPaymentButton.addEventListener("click", function () {
                const selectedSeats = document.querySelectorAll(".seat.selected");
                const selectedFoodPacks = document.querySelectorAll(".food-list-item.selected");

                // You can implement the logic to proceed to payment with the selected seats and food packs.
                console.log("Selected Seats:", selectedSeats);
                console.log("Selected Food Packs:", selectedFoodPacks);
                console.log("Total Price:", totalFoodPrice);
            });
        });
    </script>
</body>
</html>
