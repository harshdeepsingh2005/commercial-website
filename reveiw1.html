<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="review1_style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- <h1><strong><u>FEEDBACK</u> <U>PAGE</U></strong></h1> -->
    
    <div class="bg-image"></div>
    <div class="overall">
        <section class="review">
            <div class="review-header">
                <h2>Review Title 1</h2>
                <p><b>Rating: 4.5/5</b></p>
                
                <div>
                    <br><br>
                    <input placeholder="enter your comment">
                </div>
            </div>
            <p class="review-content">
            </p>
        </section>
        
        <section class="review">
            <div class="review-header">
                <h2><strong>Review Title 2</strong></h2>
                <br><br><br>
                <p><strong>Rating: 5/5</strong></p>
                <div>
                    <br><br>
                    <input placeholder="enter your comment">

    </div>
    <div class="bg-text">
        <h3>recent oders</h3>
        <header>Review</header>
        <br>
        
        <select name="oders" id="recent">
            <option value="bedsheets">bedsheets</option>
            <option value="grocery">grocery</option>
            <option value="keychains">key chains</option>
            <option value="toys">toys</option>
        </select><br>
        <br>
        <h3>Comment</h3>
        <input type="text" placeholder="enter your comment"><br><br><br>
        <input type="button" value="Submit">
    </div>
    
</body>
