<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review1_style.css">
    <title>Movie Review</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Review: Beyond the Horizon</h1>
        </header>
        <section id="movieDetails" class="card">
            <!-- Movie details will be populated dynamically using JavaScript -->
        </section>
        <section id="reviewForm" class="card">
            <h2>Write Your Review</h2>
            <form id="reviewForm">
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
                <div class="star-rating" onclick="handleStarClick(event)">
                    <img src="star.png" alt="star" class="star-icon" data-rating="1">
                    <img src="star.png" alt="star" class="star-icon" data-rating="2">
                    <img src="star.png" alt="star" class="star-icon" data-rating="3">
                    <img src="star.png" alt="star" class="star-icon" data-rating="4">
                    <img src="star.png" alt="star" class="star-icon" data-rating="5">
                </div>
                <button type="button" onclick="submitReview()">Submit Review</button>
            </form>
        </section>
        <section id="userReviews" class="card">
            <!-- User reviews will be populated dynamically using JavaScript -->
        </section>
    </div>
    <script src="review1_script.js"></script>
</body>
</html>
